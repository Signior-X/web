{% extends 'layout.html' %}

{% block content %}
<!-- Getting Flash Messages -->
{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for i in messages %}
    <p class="flash-messages">{{ i }}</p>
  {% endfor %}
{% endif %}
{% endwith %}

<h1>Home Page</h1>
<p> Logged in as {{ username }} </p>

{% endblock %}
